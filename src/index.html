    <script type="text/javascript">
      // The loading message is hidden by default so you don't have a persistent "loading..." message if JS is disabled.
      // We'll use JS to show it now.
      document.getElementById('loading_message').style.display = 'block';

    <div class="container" style="height: 100%;">
      <div id="errContainer" class="alert alert-danger" style="display:none;">
        <strong>Error!</strong> <span id="errDetail">Better check yourself, you're not looking too good.</span>
      </div>
      <form class="form-inline" role="form" id="main">
        <label for="userID">Show me</label>
        <div class="form-group" id="fgUsername">
          <div class="input-group" style="width: 200px;">
            <input type="text" class="form-control" name="userID" placeholder="Last.fm username" id="ctlUsername">
            <span class="input-group-addon">'s</span>
          </div>
        </div>
        <label for="method">favorite</label>
        <div class="form-group">
          <select class="form-control" name="method">
            <option value="1">tracks</option>
            <option value="2">artists</option>
          </select>
        </div>
        <label for="range">from</label>
        <div class="form-group">
          <select class="form-control" name="period">
            <option value="overall">all time</option>
            <option value="12month">the last 12 months</option>
            <option value="6month">the last 6 months</option>
            <option value="3month">the last 3 months</option>
            <option value="1month">the last 1 month</option>
            <option value="7day">the last 7 days</option>
          </select>
        </div>
        <button id="submit" class="btn btn-default">Go!</button>
      </form>

      <hr>

      <div class="jumbotron" id="cloudHolder">
      </div>
